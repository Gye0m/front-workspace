        function test2() {
            /* 
             * 두개의 인자 문자열과 문자를 입력받고,
             * 문자열에서 문자가 몇번 출현하는지 리턴하는 함수를 생성
             * 
             * countChar("hahaha", "a") => 3
             * countChar("abccba", "c") => 2
             * countChar("abcde", "x") => 0
             */

            var result = counterChar("hahaha", "a");
            console.log(result); //3

            var result = counterChar("abccba", "c");
            console.log(result); //2

            var result = counterChar("abcde", "x");
            console.log(result); //0
        }
        function counterChar(str, char) {
            let sum = 0;
            for (let i = 0; i < str.length; i++) {
                if (str[i] == char) {
                    sum++;
                }
            }
            return sum;
        }
    </script>

    <h2>논리형 형변환</h2>
    <input type="button" value="실행" onclick="test9();">
    <script>
        const test9 = function () {
            /* 
                자바스크립트는 변수, 리터럴을 boolean형으로 형변환이 가능
                
                값이 존재하지 않는 것은 false로 치환
                 - 0, -0, 0.0, "", '', undefined, null, NaN
                값이 존재하는 것은 true로 치환
                 - 123, 123.123, "하이", new Date(), [], {}

                if(값) , 삼항연산자
                Boolean(값)
            */
            console.log(Boolean(123)); // true => 값이 존재하는지를 판단
            console.log(Boolean(-123)); // true
            console.log(Boolean(123)); // true
            console.log(Boolean("ABCDE")); // true => 빈 문자열이 아니기에 true반환
            console.log(Boolean(new Date())); // true => 힙메모리의 주소값 반환 true
            console.log(Boolean([])); // true new Array()
            console.log(Boolean({})); // true new Object()

            console.log(Boolean(0)); // false => 0
            console.log(Boolean("")); // false => 속이 빈 문자열은 빈값으로 처리
            console.log(Boolean(undefined)); // false => 변수 정의하고 값 처리하지 않는 경우 : undefined
            console.log(Boolean(null)); // false => 할당된 값이 없음
            console.log(Boolean(NaN)); // false 

            var obj = "false";
            if (obj) {
                console.log("obj에 값이 있다.");
            } else {
                console.log("obj에 값이 없다.");
            }

            console.log("0" == 0); // true
            // "0" == 0 -> Number("0") == 0;
            console.log([] == 0); // true
            // [] == 0 -> [].toString() -> '' == 0
            // Number('') == 0 -> 0 == 0
            console.log([] == "0"); // false
            // '' == "0" -> false
        };
    </script>

    <h2>엄격비교연산자</h2>
    <input type="button" value="실행" onclick="test10();">
    <script>
        /* 
            일반동등비교연산자
             == 자료형이 다른 경우, "자동 형변환" 후 동등비교 수행
             != 자료형이 다른 경우, "자동 형변환" 후 동등비교 수행

            엄격동등비교연산자
             === "값, 타입"을 모두 검사하는 연산자, 값은 같으나 타입이 다른 경우
                 즉시 false반환.
             !== 
        */
        const test10 = function () {
            console.log(3 == "3"); // true
            console.log(3 != "3"); // false

            console.log(3 === "3"); // false
            console.log(3 === 3); // true
            console.log(3 !== "3"); // true

            console.log(null == undefined); // true
            console.log(null === undefined); // false 
        };
    </script>
