<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window</title>

    <style>
        #clock {
            font-size: 3em;
            text-shadow: 3px 3px 7px #000;
        }

        #countdown {
            border: 3px solid #000;
            font-size: 30em;
            padding: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Window</h1>
    <h2>웹페이지 구조</h2>
    <img src="window.png" alt="">
    <h2>Method</h2>
    <input type="button" value="open" onclick="test1();">
    <input type="button" value="popup 닫기" onclick="test2();">
    <input type="button" value="setTimeout" onclick="test3();">
    <input type="button" value="실습문제" onclick="test4();">
    <input type="button" value="clearTimeout" onclick="test5();">
    <input type="button" value="setInterval" onclick="test6();">
    <input type="button" value="실습문제" onclick="test7();">
    <hr>
    <div id="clock"></div>
    <div id="countdown"></div>

    <script>
        /*
            window
             - 웹 브라우저에 의해 탭마다 하나씩 생성되는 객체
             - 웹 브라우저상의 최상위 객체
             - 단, javascript를 실행하는 환경에 따라 존재하지 
               않을수도 있다.
             - 브라우저와 관련된 다양한 기능 제공

            open() : 새창열기(새로운 window생성)
             - 새 탭으로 열기
             - 팝업창 형태로 열기

            open(url, name, specs)
             - name : 팝업창의 이름.
             - specs : 문자열 형태로 새 탭의 창크기, 상태표시줄 여부
                       위치 등을 지정
        */
        let window2;
        function test1() {
            const window2 =
                open("08_함수.html",
                    "_self2", "함수", "width=800, height=500, top=300, left=300");
            // window2.alert("1");
        }

        function test2() {
            window2 && window2.close(); // 윈도우를 닫는 메서드
        }

        function test3() {
            /* 
                selfTimeout(callbackFunction, mills)
                 - mills가 지나면 callbackFunction을 실행
                 - timeoutApi의 메서드들은 비동기적으로 처리
                  - 비동기적 ? 작업 완료를 기다리지 않는다.
                 - 동기적인 메서드는 따로 없다.
            */
            for (let i = 0; i < 100; i++) {
                console.log(i);
            }
            setTimeout(function () {
                console.log("반갑습니다.");
            }, 3000);

            for (let i = 0; i < 100; i++) {
                console.log(i);
            }
            setTimeout(function () {
                console.log("반갑습니다.");
            }, 3000);
        }

        function test4() {
            var i = 1;
            console.log(1, i++); // 1
            test(i); // 2
            setTimeout(function () {
                console.log(2, i++); // 2
            }); // 좀 더 후순위
            console.log(3, i); // 2
        }

        function test(i) {
            console.log(i);
        }

        function test5() {
            // clearTimeout : queue에 지정된 timeout함수를
            // 제거하는 함수
            const timeId = setTimeout(function () {
                console.log("1초 후에 실행하기");
            }, 1000);

            clearTimeout(timeId);
        }

        function test6() {
            /*
                setInterval(callback, millis)
                 - millis초 마다 callbackfn를 실행하는 함수
                 - setTimeout과 동일한 비동기 함수
            */
            //    var num = 1;
            //    setInterval(function(){
            //     console.log(num++);
            //    }, 1000);
            function foo() {
                const now = new Date();
                const strFormat = getTimeFormat(now);
                // 00:00:00
                document.querySelector("#clock").innerHTML = strFormat;
            }
            function getTimeFormat(time) {
                var hh = format(time.getHours());
                var mm = format(time.getMinutes());
                var ss = format(time.getSeconds());
                function format(n) {
                    return n < 10 ? "0" + n : n;
                }
                return [hh, mm, ss].join(":");
                // return hh+":"+mm+":"+ss;
            }
            setInterval(foo, 1000);
        }


        function test7() {
            let num = 10;
            const display = document.querySelector("#countdown");
            display.style.display = 'block';
            display.innerHTML = num;

            let timerId = setInterval(function () {
                num--;
                if (num > 0) {
                    display.innerHTML = num;
                } else {
                    display.innerHTML = "뻥";
                    clearInterval(timerId);
                }
            }, 1000);
        }
    </script>

</body>

</html>
