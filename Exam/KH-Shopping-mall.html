<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KH-Shopping-mall</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <br>
        KH Shopping Mall
        <br>
        <div class="select">
            <input type="text" class="p" name="product_name" placeholder="상품명 검색">
            <button class="search">검색</button>
        </div>
    </header>

    <div class="full">
        <div class="left">
        <div class="list"><b>상품 목록</b></div>
        <div class="product">
            <div class="book">
                <img src="resources/java.jpg" class="jpg"><br>
                <b class="title">Do it! 자바프로그래밍 입문</b>
                <div class="price">15500원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/oracle.jpg" class="jpg"><br>
                <b class="title">Do it! 오라클로 배우는...</b>
                <div class="price">20000원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/react.jpg" class="jpg"><br>
                <b class="title">Do it! 리엑트 네이티브 앱</b>
                <div class="price">44200원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/html.jpg" class="jpg"><br>
                <b class="title">Do it! HTML+CSS+자바</b>
                <div class="price">30000원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/jsp.jpg" class="jpg"><br>
                <b class="title">JSP 웹 프로그래밍</b>
                <div class="price">27000원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/react200.PNG" class="jpg"><br>
                <b class="title">리액트 200제</b>
                <div class="price">22500원</div>
                <button class="b">장바구니 담기</button>
            </div>
            <div class="book">
                <img src="resources/js.png" class="jpg"><br>
                <b class="title">Do it! 자바스크립트 입문</b>
                <div class="price">16200원</div>
                <button class="b">장바구니 담기</button>
            </div>
             <div class="book">
                <img src="resources/node.png" class="jpg"><br>
                <b class="title">Node.js 프로그래밍 입문</b>
                <div class="price">32400원</div>
                <button class="b">장바구니 담기</button>
            </div>
        </div>
        </div>
        <!-- 오른쪽 장바구니 -->
        <div class="bag">
            <h3>장바구니</h3>
            Total: 0원
        </div>
    </div>

    <footer>
        2024 KH Shopping Mall. All rights reserved.
    </footer>
</body>

</html>
